<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الثعبان</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="menu" id="menu">
            <h1>لعبة الثعبان</h1>
            <p>المطور: زهراء عدنان سعدي</p>
            <p>Developer: Zahraa Adnan Saadi</p>
            <button id="startButton">بدء اللعبة</button>
        </div>
        <div class="game-board" id="gameBoard"></div>
        <div class="score-board">النقاط: <span id="score">0</span></div>
        <div class="game-over" id="gameOver">
            <h1>انتهت اللعبة!</h1>
            <p>نقاطك: <span id="finalScore">0</span></p>
            <button id="restartButton">إعادة اللعب</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
